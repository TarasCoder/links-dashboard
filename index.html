<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- adding jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--MODAL WINDOW-->
    <div class="app_modal">
      <div class="app_modal_msg">
        <p>Copied to clipboard!</p>
        <svg
          class="app_modal_ico"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M10 0C4.5 0 0 4.5 0 10s4.5 10 10 10 10-4.5 10-10S15.5 0 10 0ZM8 15l-5-5 1.4-1.4L8 12.2l7.6-7.6L17 6l-9 9Z"
          />
        </svg>
      </div>
    </div>

    <!-- Input fields -->
    <form>
      <h2 class="header_title">Please enter some information:</h2>
      <div class="input_block">
        <div class="input_item input_name">
          <label for="input_desc" class="input_label"
            >Enter the description:</label
          >
          <input id="input_desc" type="text" />
        </div>
        <div class="input_item input_link">
          <label for="input_link" class="input_label"
            >Please enter the link:</label
          >
          <input id="input_link" type="text" />
        </div>
        <button class="save_btn" id="save_btn">Save</button>
      </div>
    </form>

    <!--MAIN SECTION WITH BLOCKS-->
    <h2 class="header_title">Links:</h2>

    <div id="generation_of_blocks"></div>

    <script src="app.js"></script>
  </body>
</html>
